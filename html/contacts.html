<header>

<div class="flex-container-contacts">

  <div class="container">
    <div class="row">

      <div class="column">
        <img src="../contactImg.jpg" alt="Afterlife" style="width: 100%" height="500" >
      </div>
        <div class="column">
          <form action="#" method="post">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="Your names.." required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.."  required>
            <label for="cityForm">Country</label>
            <select id="cityForm" name="cityForm">
              <option value="Sofia">Sofia</option>
              <option value="Paris">Paris</option>
              <option value="Ibiza">Ibiza</option>
              <option value="Berlin">Berlin</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write here" style="height:170px"  required></textarea>
            <input type="submit" value="Submit" onclick="submitForm();">
          </form>
        </div>
    </div>
  </div>
</div>
